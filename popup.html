<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drinknow</title>
</head>

<body>
    <div id="wrapper">
        <div id="clock" class="clockright"></div>
        <img src="./img/imok.png" alt="imok" id="img">
        <div class="progressbar">
            <span class="bar"></span>
        </div>
        <img src="./img/refresh.png" alt="imok" id="refresh">
    </div>
</body>

<style scoped>
    html {
        width: 400px;
        height: 150px;
        margin: 0;
        background-color: #fffce6c7;
    }

    body {
        margin: 0;
        width: 100%;
        height: 100%;
        position: relative;
        /* background-color: rgb(54, 106, 211); */
    }

    #wrapper {
        margin-left: 5%;
        width: 90%;
        height: 100%;
        margin-top: 1%;
        /* background-color: rgb(54, 106, 211); */
    }

    .progressbar {
        height: 10%;
        width: 100%;
        background-color: #a4cfe8;
        border-radius: 20px;
    }

    .bar {
        display: block;
        width: 0%;
        height: 100%;
        background-color: rgb(54, 106, 211);
        border-radius: 20px;
        transition: width 1s linear;
    }

    #img {
        width: 15%;
        position: relative;
        animation: duck 0.5s linear infinite alternate;
        transition: left 1s linear;
    }

    #clock {
        transition: left 1s linear;
    }

    .clockright {
        /* margin-top: 15%; */
        width: 25%;
        position: relative;
        color: #778087;
        box-shadow: 0 2px 3px rgba(0, 0, 0, .1);
        border-bottom: 1px solid #e2e2e2;
        padding: 3%;
        padding-top: 3.5%;
        background-color: #fff;
        border-radius: 20px 20px 20px 0px;
    }

    .clockleft {
        /* margin-top: 15%; */
        width: 25%;
        position: relative;
        color: #778087;
        box-shadow: 0 2px 3px rgba(0, 0, 0, .1);
        border-bottom: 1px solid #e2e2e2;
        padding: 3%;
        padding-top: 4%;
        background-color: #fff;
        border-radius: 20px 20px 0px 20px;
    }

    #refresh {
        width: 8%;
        cursor: pointer;
        float: right;
        margin-top: 1%;
    }

    @keyframes duck {
        from {
            transform: rotate(-10deg);
        }

        to {
            transform: rotate(10deg);
        }
    }
</style>
<script src="js/popup.js"></script>

</html>
